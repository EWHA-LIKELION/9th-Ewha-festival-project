<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
  rel="stylesheet"
  type="text/css"
  href="/static/css/component.css"
  />
  <link
  rel="stylesheet"
  type="text/css"
  href="/static/css/searches/search.css"
  />
  <title>Document</title>
</head>
<body>
  <div class="search-page-container">
    <div class="search-header">
      <div class="search-box-wrapper">
        <form action = "{% url 'festival:boothsearch' %}" method='GET'>
          {% csrf_token %} 
          <img id="back-button" src="/static/icons/common/go_back_no_background.svg">
          <div class="search-box">
            <img src="/static/icons/common/search_icon.svg" />
            <input id="search-input" type="text" value="{{ search|default_if_none:''}}" name="search" placeholder="검색어를 입력해주세요." />
            <img src="/static/icons/common/delete_btn.svg" />
          </div>
        </form>
      </div>
    </div>
    <div>
      <ul class="menu">
        <li><a href="{% url 'festival:search' %}">게시판</a></li>
        <li>부스</li>
      </ul> 
    </div>
    <div class="search-result-text">총 3개의 부스</div> 
    {% for object in booth.all%}
    <div class="booth-list-container">

      <div class="booth-list-wrapper">
        <div class="booth-list-heart-background">
          <img
            class="heart-icon"
            src="/static/icons/common/empty_heart_icon.svg"
          />
        </div>
          <img class="booth-list-image" src="#" />
          <div class="booth-list-label-wrapper">
            <div class="booth-list-label-header">{{object.title}}</div>
            <div class="booth-list-label-content">
              {{object.intro}}
            </div>
          </div>   
      </div>
      {% endfor %} 
    </div>
     
</div>
</body>
</html>
