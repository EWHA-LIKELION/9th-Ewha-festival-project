<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/component.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/frontScreens/main.css"
    />
    <title>Document</title>
  </head>
  <body class="background-image">
    <div class="header-container">
      <!-- headline -->
      <div class="festival-headline">Ewha Festival 2021</div>
      <img
        src="/static/icons/common/mypage_icon.svg"
        class="mypage-icon"
        id="mypage-button"
      />
      <div class="welcome-text">이화의 축제를 즐기세요.</div>
      <div class="search-box" id="search-button">
        <img src="/static/icons/common/search_icon.svg" />
        <input
          id="search-word"
          type="text"
          placeholder="검색어를 입력해주세요."
        />
      </div>
      <!-- 이벤트 안내 케라셀 -->
    </div>
    <div class="container">
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a
              href="https://github.com/EWHA-LIKELION/9th-Ewha-festival-project"
            >
              <img src="/static/images/lion.jpg" class="d-block w-100"
            /></a>
          </div>
          <div class="carousel-item">
            <img src="/static/images/1.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/static/images/2.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/static/images/3.jpeg" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="/static/images/4.jpeg" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--중간에 있는 글자-->
      <img
        src="/static/icons/common/main_middle_banner.svg"
        class="main-middle-banner"
      />
      <!-- 게시판 바로가기 container -->
      <div class="boards-wrapper">
        <div class="board-btn-wrapper" id="department-board">
          <div class="board-btn-name">단과대·과별 게시판</div>
          <img
            src="/static/icons/common/right_arrow_icon.svg"
            class="arrow-image"
          />
          <div class="board-detail-explanation">
            해방이화 2021 대동제에 참여하는<br />
            단과대 및 학과별 축제 게시판
          </div>
        </div>
        <div class="board-btn-wrapper" id="central-committee-board">
          <div class="board-btn-name">중운위</div>
          <img
            src="/static/icons/common/right_arrow_icon.svg"
            class="arrow-image"
          />
          <div class="board-detail-explanation">
            중운위 공지사항 및<br />
            진행중인 행사 안내
          </div>
        </div>
        <div class="board-btn-wrapper" id="booth-board">
          <div class="board-btn-name">부스</div>
          <img
            src="/static/icons/common/right_arrow_icon.svg"
            class="arrow-image"
          />
          <div class="board-detail-explanation">
            동아리/학회/소모임/개인… <br />
            다양한 부스 게시판
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
